  </head>
  <body class="bg-[#050505] text-[#e5e5e5] overflow-hidden">
    <style>
      @keyframes glitch {
        0%, 100% { transform: translate(0); }
        20% { transform: translate(-2px, 2px); }
        40% { transform: translate(-2px, -2px); }
        60% { transform: translate(2px, 2px); }
        80% { transform: translate(2px, -2px); }
      }
      @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 5px #00ff41, 0 0 10px #00ff41; }
        50% { box-shadow: 0 0 20px #00ff41, 0 0 30px #00ff41; }
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      .loader-container {
        position: fixed;
        inset: 0;
        background: #000;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      .loader-ring {
        width: 80px;
        height: 80px;
        border: 3px solid transparent;
        border-top-color: #00ff41;
        border-radius: 50%;
        animation: spin 1s linear infinite, pulse-glow 2s ease-in-out infinite;
      }
      .loader-text {
        margin-top: 24px;
        font-family: 'JetBrains Mono', monospace;
        font-size: 14px;
        color: #00ff41;
        letter-spacing: 0.3em;
        animation: glitch 3s infinite;
      }
      .loader-subtext {
        margin-top: 8px;
        font-family: 'JetBrains Mono', monospace;
        font-size: 10px;
        color: #888;
        letter-spacing: 0.2em;
      }
    </style>
    <div id="root">
      <div class="loader-container">
        <div class="loader-ring"></div>
        <div class="loader-text">INITIALIZING</div>
        <div class="loader-subtext">d3FRAG NETWORKS</div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
